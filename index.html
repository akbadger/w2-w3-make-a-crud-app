<!doctype html>
<html>
<head>
    <title>Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/global.css" />-->
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-sm-6 col-sm-offset-3 well">
            
            <img src="img/triangle-logo-edited.png" class="img-responsive center-block" alt="double triangle"/> 

            <form method="post" action="dashboard.html">

                <div class="form-group"> 
                    
                    <input type="text" id="email" name="email_address" class="form-control" placeholder="Email" />
                </div>    

                 <div class="form-group"> 
                    
                    <input type="text" id="password" name="password" class="form-control" placeholder="Password" />
                </div>   

                <div class="form-group text-center">
                    <button class="btn btn-primary btn-block">Log-In</button>
                </div>

                <div class="text-center">
                    <a href="?">Password help?</a>
                </div>

            
            </form>

        </div>

    </div>

</div>


</body>
</html>
